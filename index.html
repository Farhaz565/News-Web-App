<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
        <div class="main-nav container flex" >
            <a href="#" onclick="reload()" class="company-logo">
            <img src="logo (1).png" alt="company" >
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link  nav-item" id="ipl" onclick="onNavitemClick('ipl')"> IPL</li>
                    <li class="hover-link  nav-item" id="finance" onclick="onNavitemClick('finance')">Finance</li>
                    <li class= "hover-link  nav-item" id="politics" onclick="onNavitemClick('politics')">Polictics</li>
                </ul> 
            </div>
            <div class= "Search-bar  flex">
        <input  id="Search-Text" type="text" class="news-input" placeholder="e.g Science">
        <button class="Search-button" id="Search-button">Search</button>
            </div>

        </div>
    </nav>


    <main>

        <div class="card-container  container flex" id="cards-container">
           
        </div>
    </main>
    <!---->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End gadget </h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni alias incidunt ipsum commodi, minus repellendus temporibus veniam ipsa praesentium, quia dignissimos aliquid placeat. Vitae voluptatum iure fugiat, fugit debitis nesciunt.>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
